<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify character encoding for better SEO and browser compatibility -->
    <meta charset="UTF-8">

    <!-- Ensure the viewport is optimized for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add a descriptive title for SEO -->
    <title>Hello World - Example Page</title>

    <!-- Include meta description for better SEO -->
    <meta name="description" content="A simple example web page optimized for Lighthouse scoring.">

</head>
<body>
    <!-- Use semantic HTML for accessibility and SEO -->
    <header>
        <h1>Hello World!</h1> <!-- Main heading improves accessibility and SEO -->
    </header>

    <main>
        <p>Welcome to a Lighthouse-optimized web page example.</p>
        <!-- Example content to provide structure -->
    </main>

    <footer>
        <p>&copy; 2025 Example Company</p>
        <!-- Use proper copyright to adhere to best practices -->
    </footer>
</body>
</html>
